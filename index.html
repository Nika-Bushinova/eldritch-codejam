<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
   

<div id="root">
   <div class="App" style="background-image: url(assets/home.png);">
      <div class="ancients-container">
         <div class="ancient-card"
            style="background-image: url(assets/ancients/Azathoth.png);"></div>
         <div class="ancient-card "
            style="background-image: url(assets/Ancients/Cthulthu.png);"></div>
         <div class="ancient-card "
            style="background-image: url(assets/Ancients/IogSothoth.png);"></div>
         <div class="ancient-card "
            style="background-image: url(assets/Ancients/ShubNiggurath.png);"></div>
      </div>
      <div class="difficulty-container">
         <div class="difficulty">Очень легкий уровень сложности</div>
         <div class="difficulty ">Легкий уровень сложности</div>
         <div class="difficulty ">Средний уровень сложности</div>
         <div class="difficulty ">Высокая уровень сложности</div>
         <div class="difficulty ">Очень высокий уровень сложности</div>
      </div>
      <div class="deck-container">
         <div class="current-state">
            <div class="stage-container"><span class="stage-text done">Первая стадия</span>
               <div class="dots-container">
                  <div class="dot green">0</div>
                  <div class="dot brown">0</div>
                  <div class="dot blue">0</div>
               </div>
            </div>
            <div class="stage-container"><span class="stage-text done">Вторая стадия</span>
               <div class="dots-container">
                  <div class="dot green">0</div>
                  <div class="dot brown">0</div>
                  <div class="dot blue">0</div>
               </div>
            </div>
            <div class="stage-container"><span class="stage-text done">Третья стадия</span>
               <div class="dots-container">
                  <div class="dot green">0</div>
                  <div class="dot brown">0</div>
                  <div class="dot blue">0</div>
               </div>
            </div>
         </div>
         <div class="deck" style="background-image: url(assets/mythicCardBackground.png);"></div>
         <div class="last-card"
            style="background-image: url(assets/mythicCardBackground.png);"></div>
      </div>
   </div>
</div>
<script type="module" src="data/mythicCards/index.js"></script>
</body>
</html>
